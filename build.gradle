apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'maven'
apply plugin: 'signing'
apply plugin: 'idea'
apply plugin: 'eclipse'

sourceCompatibility = 1.7
targetCompatibility = 1.7
compileJava.options.encoding = 'UTF-8'

group = "com.fixedorgo"
archivesBaseName = "transit"
version = "0.1.0-SNAPSHOT"
description = "Simulation engine of Public Transportation System..."

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
    }
}

repositories {
    mavenCentral()
}

dependencies {
    compile (
        'com.google.guava:guava:18.0',
        'com.googlecode.lambdaj:lambdaj:2.3.3',
        'org.uncommons:uncommons-maths:1.2',
        'org.slf4j:slf4j-log4j12:1.7.7',
        'com.javadocmd:simplelatlng:1.3.0',
        'com.fixedorgo:neo-fuzzy-neuron:0.1.0',
        'com.typesafe.akka:akka-actor_2.10:2.3.8',
        'com.typesafe.akka:akka-actor-tests_2.10:2.3.8',
        'org.scala-lang:scala-library:2.10.4',
        'org.apache.commons:commons-lang3:3.3.2'
    )
    testCompile (
        'junit:junit:4.11',
        'org.assertj:assertj-core:1.6.1'
    )
}

tasks.withType(ScalaCompile) {
    scalaCompileOptions.useAnt = false
}
